<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="css/style.css"
      media="screen"
      title="no title"
    />
    <!-- Bootstrap and jquery -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Take2</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="text-center">Take2</h1>
    </div>
    <!--USER INPUT FORM-->
    <!-- Need to connect this to moviesearch.js -->
    <div class="searchDiv">
      <form class="search-form">
        <label for="movie-input">Search a movie to re-cast</label><br />
        <input
          id="movie-input"
          type="text"
          placeholder="Movie Title"
          name="search"
        />
        <input id="movie-search" type="submit" value="Search" />
      </form>
    </div>
    <!-- MOVIE SEARCH RESULTS-->
    <div id="movieDisplayDiv" class="movieDisplayDiv"></div>
    <!--RE-CASTED MOVIES-->
    <div id="recastedDisplayDiv" class="recastedDisplayDiv"></div>

    <!-- Links to Anthony's Movie search ajax call -->
    <script src="js/moviesearch.js" type="text/javascript"></script>
  </body>
</html>
